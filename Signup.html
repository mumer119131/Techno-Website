<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="only_logo.ico" type="image/x-icon" />
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="home.html" style="color: #444447;">Home</a></li>
                    <li><a href="phone.html" style="color: #444447;">Phone</a></li>
                    <li><a href="login.html" style="color: #444447;">Login</a></li>
                    <li><a href="Signup.html" style="color: red; border: 1px red solid; border-top: transparent;border-left: transparent; border-right: transparent;">SignUp</a></li>
                </ul>
            </div>
        </nav>
        <div style="margin-top: 5%;">
            <div class="center" style="text-align: center;">
                <h1 style="color: #eb3741;">SignUp</h1>
                <p style="margin-bottom: 30px; margin-top: 10px;">Enter the required fields.</p>
                <form action="">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" class="" placeholder="Email">
                    <input type="password" class="" placeholder="Password"><br>
                    <input type="password" class="" placeholder="Confirm Password"><br>
                    <input type="checkbox" name="agreement" style="margin-top: 10px; margin-right: 5px;">
                    <label for="agreement"> Accept All Agreements</label><br>
                    <button class="button">Login</button>
                </form>
                <p style="margin-top: 10px;">Already have an account? <span style="color: rgb(2, 72, 151);"><a href="login.html">Login</a></span>
                </p>
            </div>
        </div>
    </div>

</body>
